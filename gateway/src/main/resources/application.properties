server.port=9001
spring.application.name=booking-gateway
spring.cloud.gateway.routes[0].id=bookingModule
spring.cloud.gateway.routes[0].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/city/**

spring.cloud.gateway.routes[1].id=managerModule
spring.cloud.gateway.routes[1].uri=lb://MANAGER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/movie/**


eureka.instance.hostname=localhost
eureka.client.enabled=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.registerWithEureka=true
spring.main.web-application-type=reactive